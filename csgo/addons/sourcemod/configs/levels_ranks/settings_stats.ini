	//	Здесь есть только с 0 по 2 типы, 3 и 4 типы не требуют настройки и лишь сверяются с другими плагинами.
	//	Чтобы настроить нужный вам тип, ориентируйтесь по блокам
	//
	//	Type_0 - Статистика по очкам опыта
	//	Type_1 - Статистика по счетчику времени (время присутствия на сервере)
	//	Type_2 - Статистика по скиллу (ELO-система)

	"Type_0"
	{
		// Чтобы отключить параметр, напишите 0 вместо какого-либо значения

		"lr_kill"					"10"	// сколько выдавать очков опыта за убийство
		"lr_death"					"10"	// сколько отнимать очков опыта за смерть
		"lr_headshot"				"2"		// сколько выдавать очков опыта за хедшот
		"lr_assist"					"2"		// сколько выдавать очков опыта за ассист
		"lr_suicide"				"12"	// сколько отнимать очков опыта за суицид
