		"lr_loseround"				"6"		// сколько отнимать очков опыта за проигранный раунд
		"lr_mvpround"				"8"		// сколько выдавать очков опыта самому результативному игроку
		"lr_bombplanted"			"6"		// сколько выдавать очков опыта за установку бомбы
		"lr_bombdefused"			"6"		// сколько выдавать очков опыта за разминирование бомбы
		"lr_bombdropped"			"4"		// сколько отнимать очков опыта за потерю бомбы
		"lr_bombpickup"				"4"		// сколько выдавать очков опыта за поднятие бомбы
		"lr_hostagekilled"			"8"		// сколько отнимать очков опыта за убийство заложника
		"lr_hostagerescued"			"6"		// сколько выдавать очков опыта за спасение заложника

